<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dynamic Background Animation */
        body {
            background: linear-gradient(135deg, #4ade80, #6366f1, #fb923c);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 25px;
            height: 25px;
            background-color: rgba(99, 102, 241, 0.8); /* Tailwind Indigo-500 */
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            animation: cursorPulsate 1.5s infinite;
        }

        @keyframes cursorPulsate {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body class="text-gray-900 flex items-center justify-center h-screen overflow-hidden">

    <!-- Custom Cursor -->
    <div id="cursor" class="cursor"></div>

    <!-- Hero Section -->
    <header class="text-center p-5 relative z-10">
        <h1 class="text-5xl font-extrabold text-white drop-shadow-lg mb-4 animate-fadeIn">
            Welcome to E-Learn
        </h1>
        <p class="text-xl text-white/80 font-light drop-shadow-lg mb-6 animate-fadeIn delay-150">
            Empower your skills with modern, world-class education.
        </p>
        <button class="px-6 py-3 bg-orange-500 text-white text-lg font-semibold rounded-full shadow-lg hover:bg-orange-600 transition duration-300">
           <a href="{{ url_for('login')}}" target="_blank">Get Started</a>
        </button>
    </header>

    <script>
        // Cursor Animation
        const cursor = document.getElementById("cursor");

        document.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            cursor.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Page Load Animation
        window.onload = () => {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = "opacity 1.5s";
                document.body.style.opacity = 1;
            }, 200);
        };
    </script>
</body>
</html>
