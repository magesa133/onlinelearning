<header class="dashboard-header">
    <div class="header-left">
        <button class="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search teachers, students..." id="globalSearch">
        </div>
    </div>
    
    <div class="header-right">
        <div class="notifications">
            <button class="notification-btn">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </button>
        </div>
        <div class="user-profile">
            <img src="{{ current_user.avatar or 'https://ui-avatars.com/api/?name=' + current_user.name|urlencode + '&background=4CAF50&color=fff' }}" 
                 alt="{{ current_user.name }}" class="user-avatar">
            <div class="user-info">
                <span class="user-name">{{ current_user.name }}</span>
                <span class="user-role">Administrator</span>
            </div>
            <div class="user-dropdown">
                <div class="dropdown-header">
                    <strong>Signed in as</strong>
                    <div>{{ current_user.email }}</div>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="{{ url_for('admin_profile') }}"><i class="fas fa-user"></i> My Profile</a></li>
                    <li><a href="{{ url_for('account_settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                    <div class="dropdown-divider"></div>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
