{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h2 class="h4 mb-0">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Error Occurred
            </h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <h3 class="alert-heading">Something went wrong</h3>
                <p>{{ error }}</p>
                <hr>
                <p class="mb-0">
                    <a href="{{ url_for('student_dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Dashboard
                    </a>
                </p>
            </div>
            
            {% if debug and request.args.get('debug') %}
            <div class="mt-4">
                <h4 class="h5">Technical Details</h4>
                <pre class="bg-light p-3"><code>{{ error_details }}</code></pre>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
