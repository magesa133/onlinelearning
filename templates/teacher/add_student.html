{% extends 'teacher_dashboard.html' %}

{% block content %}
<div class="student-management-container">
    <div class="page-header">
        <div class="page-title">
            <h2>Student Management</h2>
            <p class="welcome-message">Add new students to your classes</p>
        </div>
    </div>

    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-user-plus"></i>
            <h3>Add New Student</h3>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    <i class="fas fa-{{ 'check-circle' if messages[0][0] == 'success' else 'exclamation-circle' }}"></i>
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_student') }}" class="student-form">
            <div class="form-row">
                <!-- First Name -->
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required placeholder="Enter first name">
                    <i class="fas fa-user form-icon"></i>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required placeholder="Enter last name">
                    <i class="fas fa-user form-icon"></i>
                </div>
            </div>

            <div class="form-row">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required placeholder="Enter username">
                    <i class="fas fa-at form-icon"></i>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Enter email">
                    <i class="fas fa-envelope form-icon"></i>
                </div>
            </div>

            <div class="form-row">
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter password">
                    <i class="fas fa-lock form-icon"></i>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" required>
                    <i class="fas fa-calendar-alt form-icon"></i>
                </div>
            </div>

            <div class="form-row">
                <!-- Class -->
                <div class="form-group">
                    <label for="class_id">Class</label>
                    <select name="class_id" id="class_id" required>
                        <option value="">Select Class</option>
                        {% for cls in classes %}
                            <option value="{{ cls.id }}">{{ cls.class_name }}</option>
                        {% endfor %}
                    </select>
                    <i class="fas fa-users form-icon"></i>
                </div>

                <!-- Department -->
                <div class="form-group">
                    <label for="department_id">Department</label>
                    <select name="department_id" id="department_id" required>
                        <option value="">Select Department</option>
                        {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                    <i class="fas fa-building form-icon"></i>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Add Student
                </button>
                <a href="{{ url_for('add_student') }}" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Students
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .student-management-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .form-card {
        background: var(--white);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: var(--shadow-sm);
        margin-bottom: 2rem;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-header i {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 1rem;
    }

    .form-header h3 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .student-form {
        margin-top: 1.5rem;
    }

    .form-row {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .form-group {
        position: relative;
        flex: 1;
        margin-bottom: 0;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark-gray);
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border: 1px solid var(--medium-gray);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .form-icon {
        position: absolute;
        left: 1rem;
        top: 2.5rem;
        color: var(--medium-gray);
        font-size: 1rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
    }

    .alert {
        padding: 1rem;
        border-radius: var(--radius);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .alert-success {
        background-color: rgba(40, 167, 69, 0.1);
        color: var(--success);
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: var(--danger);
    }

    .alert-warning {
        background-color: rgba(255, 193, 7, 0.1);
        color: var(--warning);
    }

    .alert i {
        font-size: 1.25rem;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 1rem;
        }

        .form-card {
            padding: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
</style>

<script>
    // Add interactive features if needed
    document.addEventListener('DOMContentLoaded', function() {
        // Password visibility toggle could be added here
        // Form validation could be enhanced
    });
</script>
{% endblock %}
