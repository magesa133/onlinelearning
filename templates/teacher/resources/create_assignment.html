{% extends 'teacher_dashboard.html' %}

{% block content %}
<div class="assignment-form-container">
    <div class="page-header">
        <div class="page-title">
            <h2>Create New Assignment</h2>
            <p class="welcome-message">Create an assignment for your students</p>
        </div>
    </div>

    <div class="form-card">
        <form method="POST" action="{{ url_for('create_assignment') }}" enctype="multipart/form-data">
            <!-- Assignment form fields (same as before) -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Assignment
                </button>
                <a href="{{ url_for('assignments') }}" class="btn btn-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Include assignment-specific JavaScript -->
{% endblock %}
