{% extends 'teacher_dashboard.html' %}

{% block content %}
<div class="quiz-form-container">
    <div class="page-header">
        <div class="page-title">
            <h2>Create New Quiz</h2>
            <p class="welcome-message">Design a quiz for your students</p>
        </div>
    </div>

    <div class="form-card">
        <form method="POST" action="{{ url_for('create_quiz') }}">
            <!-- Quiz form fields (same as before) -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Quiz
                </button>
                <a href="{{ url_for('quizzes') }}" class="btn btn-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Include quiz-specific JavaScript -->
{% endblock %}
