{% extends 'teacher_dashboard.html' %}

{% block content %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

input[type="text"], input[type="date"], select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

</style>
<div class="container">
    <h1>Create a New Assignment</h1>

    <form action="{{ url_for('create_assignment') }}" method="POST">
        <!-- Title Input -->
        <div class="form-group">
            <label for="title">Assignment Title</label>
            <input type="text" id="title" name="title" placeholder="Enter assignment title" required>
        </div>

        <!-- Description Textarea -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the assignment" required></textarea>
        </div>

        <!-- Due Date Picker -->
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required>
        </div>

        <!-- Class Selection Dropdown -->
<div class="form-group">
    <label for="class_id">Class</label>
    <select id="class_id" name="class_id" required>
        {% for class in classes %}
            <option value="{{ class.id }}">{{ class.name }}</option>
        {% endfor %}
    </select>
</div>


        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Create Assignment</button>
    </form>
</div>

{% endblock %}
